<!DOCTYPE html>
<html>
  <head>
    <title>Hangman 3.0</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- my scripts -->
    <script src="game.js"></script>
  </head>
  <body>
    <div class="row">

<!-- HANGMAN AREA -->
      <section class="game-space">

<!-- SUPPORT STRUCTURE -->
        <section class="support">
          <div id="base"></div>
          <div id="pole"></div>
          <div id="support"></div>
          <div id="noose"></div>
        </section>

<!-- HANGMAN BODY / VISIBILITY = HIDDEN TO START GAME -->
        <section class="hangman">
          <div id="head"></div>
          <div id="torso"></div>
          <div id="left-arm"></div>
          <div id="right-arm"></div>
          <div id="left-leg"></div>
          <div id="right-leg"></div>
        </section>

      </section>
    </div>

<!-- BOXES FOR CORRECT LETTERS / EMPTY TO START GAME -->
    <div class="row">
      <section class="letters">

      </section>
    </div>

<!-- BOX FOR INCORRECT GUESSES / EMPTY TO START GAME -->
    <div class="row">
      <section class="guesses">
        <span class="welcome">WELCOME TO HANGMAN</span>
      </section>
    </div>

<!-- NEW GAME & GUESS BUTTONS -->
    <div class="row">
      <section class="buttons">
        <button class="new-game">New Game</button>
      </section>
    </div>

  <script>
    $(function() {
      game.initialize();
    });
  </script>
  </body>
</html>
