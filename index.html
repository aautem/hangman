<!DOCTYPE html>
<html>
  <head>
    <title>Hangman 3.0</title>

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="row">

<!-- HANGMAN AREA -->
      <section class="game-space">

<!-- SUPPORT STRUCTURE -->
        <section class="support">
          <div id="base"></div>
          <div id="pole"></div>
          <div id="support"></div>
          <div id="noose"></div>
        </section>

<!-- HANGMAN BODY / VISIBILITY = HIDDEN TO START GAME -->
        <section class="hangman">
          <div id="head"></div>
          <div id="torso"></div>
          <div id="left-arm"></div>
          <div id="right-arm"></div>
          <div id="left-leg"></div>
          <div id="right-leg"></div>
        </section>

      </section>
    </div>

<!-- BOXES FOR CORRECT LETTERS / EMPTY TO START GAME -->
    <div class="row">
      <section class="letters">

      </section>
    </div>

<!-- BOX FOR INCORRECT GUESSES / EMPTY TO START GAME -->
    <div class="row">
      <section class="guesses">
        <span class="welcome">WELCOME TO HANGMAN</span>
      </section>
    </div>

<!-- NEW GAME & GUESS BUTTONS -->
    <div class="row">
      <section class="buttons">
        <button class="new-game">New Game</button>
      </section>
    </div>

<!-- GAME TYPE MODAL -->
    <div id="modal" title="Select Game Type">
      <p><span style="float:left; margin:12px 12px 20px 0;"></span>Would you like to play by yourself or with a friend?</p>
    </div>

    <!-- my scripts -->
    <script src="game.js"></script>

    <!-- Google Analytics Script -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-101140725-4', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
